<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Vanshit Tyagi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div class="container">
        <input type="text" placeholder="0" id="inputbox">
        <div>
            <button class="bggrey">AC</button>
            <button class="bggrey">%</button>
            <button class="bggrey">/</button>
            <button class="bgorange">DEL</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="bgorange">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="bgorange">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="bgorange">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="bgorange">=</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Vanshit Tyagi. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
